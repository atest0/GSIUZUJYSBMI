      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>高考过后起来嗨！</title>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        function hollywood_patch(e) {
          for (var n = e.target; n !== document.body;) {
            if (!n.parentNode) {
              n.style.display = 'none';
              document.body.appendChild(n);
              setTimeout(function () {
                if (n.parentNode) {
                  n.parentNode.removeChild(n);
                }
              }, 0);
              break;
            }
            n = n.parentNode;
          }
        }
        document.addEventListener('click', hollywood_patch);
    });
    </script>
    <script src="//g.alicdn.com/mtb/lib-windvane/2.1.8/windvane.js"></script>

    <script>
          var ua = window.navigator.userAgent.toLowerCase();
          if (/micromessenger/.test(ua)) {
            window.isWx = true;
            document.write('<script src="//res.wx.qq.com/js/jweixin-1.0.0.js"><\/script>');
          }
          if (/dingtalk/.test(ua)) {

    <script src="//g.alicdn.com/ku/lib-share/0.0.6/lib-share.js"></script>
    <style>
      html, body, #root{
        width: 100%;
        height: 100%;
      }
      #root{
        height: 100%;
        overflow: hidden;
      }
      .loading{
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #fff;
        width: 100%;
        height: 100vh;
      }
      .spinnerOuter {
        width: 40px;
        height: 40px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
      }
      .spinner {
        margin: auto;
        width: 40px;
        height: 40px;
        position: relative;
        text-align: center;

        -webkit-animation: sk-rotate 2.0s infinite linear;
        animation: sk-rotate 2.0s infinite linear;
      }

      .dot1, .dot2 {
        width: 60%;
        height: 60%;
        display: inline-block;
        position: absolute;
        top: 0;
        background-color: rgb(255, 70, 70);
        border-radius: 100%;

        -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
        animation: sk-bounce 2.0s infinite ease-in-out;
      }

      .dot2 {
        top: auto;
        bottom: 0;
        background-color: rgb(55, 204, 255);
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
      }

      @-webkit-keyframes sk-rotate { 100% { -webkit-transform: rotate(360deg) }}
      @keyframes sk-rotate { 100% { transform: rotate(360deg); -webkit-transform: rotate(360deg) }}

      @-webkit-keyframes sk-bounce {
        0%, 100% { -webkit-transform: scale(0.0) }
        50% { -webkit-transform: scale(1.0) }
      }

      @keyframes sk-bounce {
        0%, 100% {
          transform: scale(0.0);
          -webkit-transform: scale(0.0);
        } 50% {
            transform: scale(1.0);
            -webkit-transform: scale(1.0);
          }
      }
    </style>
  </head>
  <body>
    <noscript>
      在这里，放肆嗨！
    </noscript>
    <div id="root"></div>
    <div class='loading' id="loading">
      <div class="spinnerOuter">
        <div class="spinner">
          <div class="dot1"></div>
          <div class="dot2"></div>
        </div>
      </div>
    </div>
